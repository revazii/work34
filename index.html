<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work34</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="row mt-4 brbr">
            <div class="col-md-5 nftdiv">
              <img class="icon1" src="icon-1.png"/>
              <span class="pnft ms-2">PNFT Market</span>
            </div>
          </div>
          <div class="row nftbox justify-content-center">
            <div class="col-md-8">
              <div>
                <h2 class="nft">NFT Access</h2>
                <p class="please">
                  Please fill your detail to access your account.
                </p>
              </div>
              <div class="form-group inps">
                <label for="email">Email</label>
                <input
                  type="email"
                  placeholder="debra.holt@example.com"
                  class="form-control form-control-md mt-1"
                  id="emailinp"
                />
              </div>
              <div class="form-group mt-4">
                <label for="email">Password</label>
                <input
                  type="password"
                  placeholder="......."
                  class="dots form-control form-control-md mt-1"
                  id="passwordinp"
                />
              </div>
              <div class="row mt-4">
                <div class="col-md-12 d-flex justify-content-between">
                  <div>
                    <img src="iconn.png" />
                    <span class="m-2">Remember me</span>
                  </div>
                  <div>
                    <a href="#" style="text-decoration: none"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
              </div>
              <div class="mt-4 col-md-12">
                <button class="signbtn" type="button">Sign in</button>
              </div>
              <div class="mt-3 col-md-12">
                <button class="googlebtn" type="button">Sign in with Google</button>
              </div>
              <div class="row mt-4">
                <div class="d-flex gap-1 justify-content-center">
                  <p>Donâ€™t have an account?</p>
                  <a style="text-decoration: none;" href="#">Sign up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 nftbox" id="mainimg">
          <img src="mainimg.png" width="540">
        </div>
      </div>
      <div class="col-md-12" id="mainimg">
        <p class="createdp">@CreatedbyNAMDesign</p>
      </div>
    </div>
  </body>
</html>
